<h1 class="alert alert-info">VeggiMedia</h1>
<ul class="list-group">
    <div class="row">
        <section class="col-6">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let media of MEDIA">
                    <h5>{{media.title}}</h5>
                    <p>{{media.releaseYear}}</p>
                    <p>{{media.type}}</p>
                    <p>{{media.rating}}</p>
                    <p>{{media.provider}}</p>       <!-- This is a click listener, using onSelect and we are passing in the selected media object-->
                    <button class="btn btn-primary" (click)="onSelect(media)">Edit</button>
                </li>
            </ul>
        </section>
        <section class="col-6"> <!-- This below is so the form will only be displayed when the edit button is clicked -->
            <form method="post" *ngIf="selectedMedia">
                <fieldset>
                    <label for="type">Type: *</label>
                    <select name="type" id="type" [(ngModel)]="selectedMedia.type">
                        <option>Book</option>
                        <option>Game</option>
                        <option>Movie</option>
                        <option>Music</option>
                        <option>TV</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="title">Title: *</label>
                    <input name="title" id="title" required [(ngModel)]="selectedMedia.title"/>
                </fieldset>
                <fieldset>
                    <label for="releaseYear">Release Year: </label>
                    <input type="number" name="releaseYear" id="releaseYear" min="1500" [(ngModel)]="selectedMedia.releaseYear"/>
                </fieldset>
                <fieldset>
                    <label for="provider">Provider: *</label>
                    <input name="provider" id="provider" required [(ngModel)]="selectedMedia.provider"/>
                </fieldset>
                <!-- <fieldset>
                    <label for="status">Status: *</label>
                    <select name="status" id="status">
                        <option>Completed</option>
                        <option>In Progress</option>
                        <option selected>On My List</option>
                    </select>
                </fieldset> -->
                <fieldset>
                    <label for="rating">5-Star Rating: *</label>
                    <input type="number" name="rating" id="rating" min="1" max="5" [(ngModel)]="selectedMedia.rating">
                </fieldset>
                <button class="btn btn-primary offset-2">Save</button>
                <!-- m-2 gives us a bit of margin -->
                <button class="btn btn-primary m-2" (click)="onReset()">Reset</button>
            </form>
        </section>
    </div>
